- defaults:
    link:
      create: true
      relink: true

- clean: ['~/.config']

- link:
    ~/.config/tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zsh:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc


- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  # - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    zsh/plugins/
